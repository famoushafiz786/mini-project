<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Summarizer</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass-card {
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 850px;
      width: 100%;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    p.lead {
      text-align: center;
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #f1f1f1;
    }

    textarea {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 15px;
      border-radius: 12px;
      min-height: 200px;
      resize: vertical;
    }

    .btn-glass {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-weight: 600;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      transform: scale(1.02);
    }

    .summary-box {
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: 25px;
      padding: 20px;
      border-radius: 15px;
      color: #f0f0f0;
    }

    .summary-box h4 {
      font-weight: 600;
      color: #fff;
      margin-bottom: 12px;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>AI Text Summarizer</h1>
    <p class="lead">Let AI instantly transform your lengthy text into a crystal-clear summary.</p>

    <form method="POST">
      <div class="mb-3">
        <textarea class="form-control" name="input_text" placeholder="Paste your text here..." required>{{ request.form.get('input_text', '') }}</textarea>
      </div>
      <button type="submit" class="btn-glass">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary-box">
      <h4>Summary</h4>
      <p>{{ summary }}</p>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
